{% extends 'base.html' %}

{% block content %}

<p>Please create your account</p>
    <div class="row white">
        <form class="col s12" method="POST" action="{{ url_for('register')}}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="author_name" name="author_name" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required> 
                    <label for="author_name"><i class="fas fa-user"></i>AuthorName</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required> 
                    <label for="password"><i class="fa fa-university"></i>Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Create Account</button>
        </form>
    </div>
    <p>If you have already your account with us, please click on the button below</p>
     <button type="button" class="btn waves-effect waves-light" onclick="window.location.href='{{ url_for('login')}}'">Login Here</button>
    





{% endblock %}
